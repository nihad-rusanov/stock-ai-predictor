<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Stock Predictor</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">
    <h1 class="title">AI Stock Price Predictor</h1>

    <div class="card">
        <input id="symbol" class="input" placeholder="Enter Stock Symbol (AAPL, TSLA, BTC-USD)">
        <button class="btn" onclick="predict()">Predict</button>

        <div id="result" class="result-box"></div>
    </div>

    <canvas id="chartCanvas" class="chart"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
